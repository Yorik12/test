<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>rubick cube</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="rubiks-cube">
        <!-- Передняя грань -->
        <div class="face front">
            <div class="cubelet red"></div>
            <div class="cubelet red"></div>
            <div class="cubelet red"></div>
            <div class="cubelet red"></div>
            <div class="cubelet red"></div>
            <div class="cubelet red"></div>
            <div class="cubelet red"></div>
            <div class="cubelet red"></div>
            <div class="cubelet red"></div>
        </div>
        
        <!-- Задняя грань -->
        <div class="face back">
            <div class="cubelet orange"></div>
            <div class="cubelet orange"></div>
            <div class="cubelet orange"></div>
            <div class="cubelet orange"></div>
            <div class="cubelet orange"></div>
            <div class="cubelet orange"></div>
            <div class="cubelet orange"></div>
            <div class="cubelet orange"></div>
            <div class="cubelet orange"></div>
        </div>
        
        <!-- Правая грань -->
        <div class="face right">
            <div class="cubelet blue"></div>
            <div class="cubelet blue"></div>
            <div class="cubelet blue"></div>
            <div class="cubelet blue"></div>
            <div class="cubelet blue"></div>
            <div class="cubelet blue"></div>
            <div class="cubelet blue"></div>
            <div class="cubelet blue"></div>
            <div class="cubelet blue"></div>
        </div>
        
        <!-- Левая грань -->
        <div class="face left">
            <div class="cubelet green"></div>
            <div class="cubelet green"></div>
            <div class="cubelet green"></div>
            <div class="cubelet green"></div>
            <div class="cubelet green"></div>
            <div class="cubelet green"></div>
            <div class="cubelet green"></div>
            <div class="cubelet green"></div>
            <div class="cubelet green"></div>
        </div>
        
        <!-- Верхняя грань -->
        <div class="face top">
            <div class="cubelet white"></div>
            <div class="cubelet white"></div>
            <div class="cubelet white"></div>
            <div class="cubelet white"></div>
            <div class="cubelet white"></div>
            <div class="cubelet white"></div>
            <div class="cubelet white"></div>
            <div class="cubelet white"></div>
            <div class="cubelet white"></div>
        </div>
        
        <!-- Нижняя грань -->
        <div class="face bottom">
            <div class="cubelet yellow"></div>
            <div class="cubelet yellow"></div>
            <div class="cubelet yellow"></div>
            <div class="cubelet yellow"></div>
            <div class="cubelet yellow"></div>
            <div class="cubelet yellow"></div>
            <div class="cubelet yellow"></div>
            <div class="cubelet yellow"></div>
            <div class="cubelet yellow"></div>
        </div>
    </div>
    </body>
</html>
